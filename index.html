<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Ma première page web</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
</head> 

<body>
    <header>
        
    </header>
    
    <h1> Jeu de Memoire </h1>
    
    <div class="invalide">
        <p id="erreur-prenom"></p>
        <p id="erreur-nom"></p>
        <p id="erreur-nombrePaire"></p>
    </div>
    <div class="game" id="jeu"></div>
       
            <div id="timer">
              <span id="minutes">05</span>:<span id="seconds">00</span>
            </div>

            
            
            
         
    
        <fieldset>

            <legend>Remplir les cases</legend>

            <div class="container">

                <form action="" id="parametres-creation" class="bg-primary">

                    <label for="inpPrenom">Votre prénom :</label>
                    
                    <input type="text" id="txtPrenom" name="txtPrenom" required>

                    
                    <label for="inpNom">Votre nom :</label>
                    
                    <input type="text" id="txtNom" name="txtNom" required>
                    
                    
                    <label for="nb-cartes">Nombre de cartes :</label>
                    
                    <input type="number" id="nb-cartes" min="0" max="10"  required>
                    
                    
                    <button type="submit" id="start-btn">GO</button>
                    
                </form>
                
                
            </fieldset>
            
        </div>
        
        
        
        
        
    </body>

</html>

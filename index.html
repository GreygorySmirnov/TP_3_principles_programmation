<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Ma première page web</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
</head> 

<body>
    <header>
        
    </header>

        <h1> Jeu de Memoire </h1>
        <div class="invalide">
            <p id="erreur-nombrePaire"></p>
            <p id="erreur-nom"></p>
            <p id="erreur-prenom"></p>
        </div>
        
        <fieldset>

            <legend>Remplir les cases</legend>

            <div class="container">

                <form method="get" id="formulaire">

                    <label for="inpPrenom">Votre prénom :</label>
                    
                    <input type="text" id="txtPrenom" name="txtPrenom" required>
                    
                    <label for="inpNom">Votre nom :</label>
                    
                    <input type="text" id="txtNom" name="txtNom" required>

                    <label for="nombrePaire">Cartes :</label>

                    <input type="number" name="nombrePaire" id="nombrePaire"  min="0" max="10" required>
                    
                    <input type="submit" value="Go" checked>
                    
                    

                </form>

            </div>

        </fieldset>


    

</body>

</html>

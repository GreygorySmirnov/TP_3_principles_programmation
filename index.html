<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Ma première page web</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
</head> 

<body>
    <header>
        
    </header>

        <h1> Jeu de Memoire </h1>
         <div id="timer"></div>
        <fieldset>

            <legend>Remplir les cases</legend>
            

            <div class="container">

                <form id="formulaire" method="get" >

                    <label for="inpPrenom">Votre prénom :</label>
                    
                    <input type="text" id="txtPrenom" name="txtPrenom" required>
                    
                    <label for="inpNom">Votre nom :</label>
                    
                    <input type="text" id="txtNom" name="txtNom" required>

                    <label for="inpcarte">Cartes :</label>

                    <input type="number" name="nbrQuantite" step="2" min="0" max="16" required>
                    
                    <input type="submit" value="Go" checked>
                    
                </form>

            </div>

        </fieldset>

        <div id="game" style="display: none;">
            
            <div id="cards"></div>
          </div>
          
          <button id="playAgainBtn">Jouer de nouveau</button>
          
          <div id="modal" style="display: none">
            <div class="modal-content">
              <span id="closeBtn">&times;</span>
              <p>Êtes-vous prêt à retourner au formulaire ?</p>
              <button id="yesBtn">Oui</button>
              <button id="noBtn">Non</button>
            </div>
          </div>
          <div id="form-container">
           
             
            
            <div id="error-message"></div>
          </div>
          <div id="game-container" style="display: none;">
            <p id="timer"></p>
            <div id="card-container"></div>
            <p id="result-message"></p>
          </div>
         
          
        
          
          
</body>

</html>
